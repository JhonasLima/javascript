<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="calculadora">
        <span class="material-symbols-outlined" id="btnInformacao">
            info
        </span>
            <div id="informacao">
                <p>O projeto foi desenvolvido com o intuito de aprendizado, na versão atual as regras de precedência não estão sendo aplicadas.</p>
            </div>
        <div class="tela" id="tela">
            <div class="visorDados" id="visorDados">

            </div>
            <p>=</p>
            <div class="visorResultado">

            </div>
        </div>
        <div class="btnNumeros">
            <input type="button" value="7" class="botoes botoesNum">
            <input type="button" value="8" class="botoes botoesNum">
            <input type="button" value="9" class="botoes botoesNum">
            <input type="button" value="4" class="botoes botoesNum">
            <input type="button" value="5" class="botoes botoesNum">
            <input type="button" value="6" class="botoes botoesNum">
            <input type="button" value="1" class="botoes botoesNum">
            <input type="button" value="2" class="botoes botoesNum">
            <input type="button" value="3" class="botoes botoesNum">
            <input type="button" value="0" class="botoes botoesNum">
            <input type="button" data-value="00" value="00" class="botoes botoesNum">
            <input type="button" value="." class="botoes botoesNum">
        </div>
        <div class="btnFuncoesLaterais">
            <input type="button" value="/" class="botoes botoesOpe">
            <input type="button" value="Apagar" class="botoes botoesFunc" onclick="apagar()">
            <input type="button" value="x" class="botoes botoesOpe">
            <input type="button" value="%" class="botoes botoesOpe">
            <input type="button" value="-" class="botoes botoesOpe">
            <input type="button" value="Limpar" class="botoes botoesFunc" onclick="limpar()">
            <input type="button" value="+" class="botoes botoesOpe">
            <input type="button" value="=" class="botoes botaoResultado" onclick="calcular()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
